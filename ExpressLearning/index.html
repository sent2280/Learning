<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch POST Example</title>
</head>
<body>
  <button id="sendRequest">Send POST Request</button>

  <script>
    document.getElementById("sendRequest").addEventListener("click", async () => {
      const orderId = "123456"; // Example orderId
      const BASE_URL = "http://localhost:3000"; // Your server base URL

      try {
        const response = await fetch(`${BASE_URL}/api/payment/stripe/create-payment-intent`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ "orderId": orderId })
        });

        if (response.ok) {
          const data = await response.json();
          console.log("Response:", data);
        } else {
          console.error("Error:", response.statusText);
        }
      } catch (error) {
        console.error("Error:", error);
      }
    });
  </script>
</body>
</html>
